<!-- app/templates/home/index.html -->
{% extends "layout.html" %}
{% block body %}
<form class="email-form" action="/submit" method="POST">
  <div class="email-box">
    <input type="name" name="name" id="name" placeholder="First Name" required autofocus>
    <input type="email" name="email_address" id="email" placeholder="Email Address">
    <button class="btn btn-primary btn-block" type="submit">Submit</button>
  </div>
</form>
{% endblock %}
