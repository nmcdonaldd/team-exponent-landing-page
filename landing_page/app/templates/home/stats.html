<!-- app/templates/layout.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }} | Landing Page</title>
    <link href="{{ url_for('static', filename='css/stats.css') }}" rel="stylesheet">
</head>
<body>
  <h1 class="title"> Here are some really neat stats about our landing page!</h1>
  <div class="stats">
    <ul>
    <li>Our last visit occured at {{last_visit}}!</li>
    <li>Our most recent signup is {{last_signup}}!</li>
    <li>So far, we have {{total_visits}} visits! Wow, way to go team!</li>
    <li>In total, we have {{total_signups}} signups. Cool stuff! </li>
    </ul>
  </div>

</body>
</html>
